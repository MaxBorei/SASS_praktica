<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS Tutorial template</title>
  </head>
  <body>
    <div class="task">
      <div class="task-info">
        <h3 class="task-caption">Send benefit review by Sunday</h3>
        <p class="task-deadline">
          Due date: <span class="task-deadline-date">December 23, 2023</span>
        </p>
        <div class="performer">
          <img
            class="performer-avatar"
            src="https://i.pravatar.cc/40?img=12"
            width="28"
            height="28"
            alt="George Fields avatar"
          />
          <span class="performer-bio">George Fields</span>
        </div>
      </div>

      <div class="task-badges">
        <p class="badge-info">Reminder</p>
        <div class="badge badge-completed">Completed</div>
      </div>
    </div>
