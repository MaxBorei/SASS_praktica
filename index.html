<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS Tutorial template</title>
  </head>
  <body>
    <section>
      <h2>Frames</h2>
      <div class="frames" style="display: flex; gap: 24px; align-items: center">
        <img
          class="avatar"
          src="https://i.pravatar.cc/300?img=15"
          alt="User avatar"
        />
        <img
          class="icon"
          src="https://dummyimage.com/50x50/ffffff/000000.png&text=★"
          alt="Icon"
        />
      </div>
    </section>

    <!-- ===== Decoration (position mixins) ===== -->
    <section>
      <h2>Decoration</h2>
      <div
        class="stage"
        style="position: relative; height: 200px; border: 1px dashed #ccc"
      >
        <!-- Елемент, до якого застосований міксин position(...) -->
        <span
          class="decoration"
          aria-hidden="true"
          style="
            width: 20px;
            height: 20px;
            background: #f07f2e;
            display: block;
            border-radius: 50%;
          "
        ></span>
      </div>
    </section>

    <!-- ===== Buttons generated by btn-size(...) ===== -->
    <section>
      <h2>Button sizes</h2>
      <div class="btn-row" style="display: flex; gap: 12px; flex-wrap: wrap">
        <button type="button" class="btn-sm">Small</button>
        <button type="button" class="btn-md">Medium</button>
        <button type="button" class="btn-lg">Large</button>
        <button type="button" class="btn-xl">X-Large</button>
      </div>
    </section>

    <!-- ===== Button types generated by btn-type(...) ===== -->
    <section>
      <h2>Button types</h2>
      <div class="btn-row" style="display: flex; gap: 12px; flex-wrap: wrap">
        <button type="button" class="btn-md btn-success">Success</button>
        <button type="button" class="btn-md btn-error">Error</button>
        <button type="button" class="btn-md btn-info">Info</button>
      </div>
    </section>

    <!-- ===== .button with hover($state: disabled) ===== -->
    <section>
      <h2>Generic .button (hover mixin)</h2>
      <div class="btn-row" style="display: flex; gap: 12px; flex-wrap: wrap">
        <button type="button" class="button">Hover me</button>
        <button type="button" class="button" disabled>Disabled</button>
      </div>
    </section>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
